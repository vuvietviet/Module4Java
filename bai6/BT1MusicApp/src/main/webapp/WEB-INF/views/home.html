<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container">
  <h2>Striped Rows</h2>
  <p>The .table-striped class adds zebra-stripes to a table:</p>
  <a type="button" th:href="@{/createForm}" class="btn btn-warning">Add</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>singer</th>
      <th>category</th>
      <th>file</th>
      <th>Edit</th>
      <th>Delete</th>
      <th>Listen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${songs}">
      <td th:text="${s.id}"></td>
      <td th:text="${s.name}"></td>
      <td th:text="${s.singer}"></td>

      <td th:text="${s.category.name}"></td>
      <td th:text="${s.file}"></td>
      <td><a type="button" th:href="@{/edit/{id}(id=${s.id})}" class="btn btn-warning">Edit</a></td>
      <td><a type="button" th:href="@{/del/{id}(id=${s.id})}" class="btn btn-danger">Delete</a></td>
      <td><a type="button" th:href="${s.link}" class="btn btn-primary">Listening</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
