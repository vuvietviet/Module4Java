<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Striped Rows</h2>
    <p>The .table-striped class adds zebra-stripes to a table:</p>
    <form method="post" enctype="multipart/form-data">
        <table class="table table-striped" th:object="${song}">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>singer</th>
                <th>category</th>
                <th>file</th>
                <th>link</th>
            </tr>
            <tr>
                <th><input th:value="*{id}" name="id" id="id"></th>
                <th><input th:field="*{name}"></th>
                <th><input th:field="*{singer}"></th>
                <th>
                    <select name="IdCategory">
                        <option th:each="c: ${categories}" th:text="${c.name}" th:value="${c.id}" ></option>
                    </select>
                </th>
                <th><input name="fileMusic" type="file"></th>
                <th><input th:field="*{link}"></th>
            </tr>
        </table>
        <button type="submit">Add</button>
    </form>
</div>
</body>

</html>
