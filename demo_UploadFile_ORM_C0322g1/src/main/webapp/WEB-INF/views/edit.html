<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/choosefile.js"></script>
</head>
<body>

<div class="container">
    <h2>Striped Rows</h2>
    <p>The .table-striped class adds zebra-stripes to a table:</p>
    <form method="post" enctype="multipart/form-data">
        <table class="table table-striped" th:object="${product}">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>price</th>
                <th>img</th>
                <th>status</th>
                <th>category</th>
            </tr>
            <tr>
                <th><input th:value="*{id}" name="id" id="id" readonly></th>
                <th><input th:field="*{name}"></th>
                <th><input th:field="*{price}"></th>
                <th><input name="file" type="file"></th>
                <th>
                    <label for="file-input">
                        <img   id="image"  th:src="*{img}"  style="height: auto; width: 159px">
                    </label>
                    <input  id="file-input" hidden  type="file"   onchange="choosefile(this)"  >
                    <input  id="duphong"  name="file"  hidden type="file">

                </th>
                <th><input th:field="*{status}"></th>
                <th>
                    <select name="IdCategory">
                        <option th:each="c: ${categories}" th:text="${c.name}" th:value="${c.id}" th:selected="${c.id==product.category.id}"></option>
                    </select>
                </th>
            </tr>
        </table>
        <button type="submit">Edit</button>
    </form>
</div>
</body>
</html>
