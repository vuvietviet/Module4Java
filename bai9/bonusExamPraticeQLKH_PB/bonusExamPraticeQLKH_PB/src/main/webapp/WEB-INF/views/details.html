<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Details of Staff</h2>
    <form th:object="${staff}" enctype="multipart/form-data" method="post">
        <table class="table">
            <tr>
                <th>ID</th>
                <td><input th:field="*{id}" readonly></td>
            </tr>
            <tr>
                <th>Name</th>
                <td><input th:field="*{name}"></td>
            </tr>
            <tr>
                <th>Age</th>
                <td><input th:field="*{age}" readonly></td>
            </tr>
            <tr>
                <th>Salary</th>
                <td><input th:field="*{salary}" readonly></td>
            </tr>
            <tr>
                <th>Deparment</th>
                <td><input th:field="*{deparment.name}" readonly></td>
            </tr>
        </table>
        <a href="/staffs">Back to list</a>
    </form>
</div>

</body>
</html>
