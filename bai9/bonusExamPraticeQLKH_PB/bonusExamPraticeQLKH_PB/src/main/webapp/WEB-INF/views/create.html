<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Basic Table</h2>
  <form th:object="${staff}" enctype="multipart/form-data" method="post">
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Salary</th>
        <th>Deparment</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><input th:field="*{id}"></td>

        <td><input th:field="*{name}"></td>
        <td><input th:field="*{age}"></td>
        <td><input th:field="*{salary}"></td>
        <td>
          <select th:field="*{deparment}">
            <option th:each="d:${deparments}" th:text="${d.name}" th:value="${d.id}"></option>
          </select>
        </td>

      </tr>
      <tr>
        <td style="color: red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></td>
        <td style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        <td style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
        <td style="color: red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></td>
        <td></td>
      </tr>
      </tbody>
    </table>
    <button type="submit">Create</button>
    <button type="button"><a href="/staffs">Cancel</a></button>
  </form>
</div>

</body>
</html>
