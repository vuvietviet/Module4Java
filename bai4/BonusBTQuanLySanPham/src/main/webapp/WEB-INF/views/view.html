<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Product</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="detail">
    <div class="prodetail">
        <label>Id:</label>
        <label th:text="${product.id}"></label>
    </div>
    <div class="prodetail">
        <label>Name:</label>
        <label th:text="${product.name}"></label>
    </div>
    <div class="prodetail">
        <label>Price:</label>
        <label th:text="${product.price}"></label>
    </div>
    <div class="prodetail">
        <label>Img:</label>
        <label th:text="${product.img}"></label>
    </div>
    <div class="prodetail">
        <label>Catergory:</label>
        <label th:text="${product.catergory.getNameC()}"></label>
    </div>
    <div class="prodetail">
        <label>Status:</label>
        <label th:text="${product.isStatus()} ? 'Con hang':'Het hang'"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
